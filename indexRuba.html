<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleRuba.css">
    <title>Ruba - music player</title>
</head>
<body>
    <header>
        <nav>
            <a href="indexRuba.html">
                <img id="RubaLogo" src="assets/RubaLogo.jpg" alt="Ruba Logo">
            </a>
            <div class="search_box">
                <input type="text" placeholder="Search for your favorite songs.." id="user_input">
                <button id="search_button">
                    <img src="assets/searchGlass.png" alt="Ruba search bar logo" id="search_glass">
                </button>
            </div>
        </nav>
        <!-- This <div> acts as the background overlay and main wrapper for your popup window. (the dark grey background) -->
            <div id="results_square" class="modal">  
                <!-- This is the actual rectangle appearing with the search results -->
                <div class="modal_content">
                    <!-- This is the x button; &times is an HTML element that renders as "x", not sure what href="#" does :( -->
                    <a href="#" class="close">&times;</a>
                    <div id="modal_body"></div> <!-- this is where we'll put dynamic content -->
                </div>
            </div>
    </header>
    <main>
        <section class="playing_song">
            <div id="rectangle">
                <div class="details">
                    <p id="song_title">Title</p>
                    <p id="artist">Artist</p>
                    <div id="picture_frame"></div>
                </div>

                <div class="controls">
                    <img class="empty_heart" src="/assets/emptyHeart.png">
                    <button class="play_button", id="PLAY_BUTTON">
                        <img src="/assets/playButton.png" id="play_triangle">
                    </button>
                    <img class="replay_icon" src="/assets/replay.png">
                </div>
                <input type="range" id="progressBar" value="0" min="0" max="100">
            </div>
        </section>
        <section class="catalogue">
            <div class="catalogue_header">
                <p id="title_col">Title</p>
                <p id="artist_col">Artist</p>
                <p id="duration_col">
                    <img id="watch_icon" src="/assets/watch.png" alt="watch icon">
                </p>
            </div>

            <audio id="audioPlayer"></audio>

    </main>
    <script src="appRuba.js"></script> 
   
    <!-- you need to put the script at the end of the <body>, because the js needs to run after the HTML is "finished", if you put it in the <head>, the js will have nothing
        to work with, because the HTML comes only after, so the js will run first and then the HTML, but this is not what we want; we want the HTML and then the js to run!-->
